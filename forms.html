<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inputs</title>
</head>
<body>
    <label>Your Name:</label>
    <input type="text">
    <br>
    <input type="button" value="Save">
    <br>
    <table>
        <tr>
            <td>
                <label>I am a citizen of Sri Lanka</label>
            </td>
            <td>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <label>Are you a student?</label>
            </td>
            <td>
                <input type="checkbox">
            </td>
        </tr>
    </table>
    <label>What is your favourite color?</label>
    <input type="color">
    <br>
    <input type="date"><br>
    <input type="datetime-local">
    <br>
    <label>Email:</label>
    <input type="email">
    <br>
    <input type="file">
    <br>
    <label>Password:</label>
    <input type="password">
    <hr>
    <h4>Age</h4>
    <table>
        <tr>
            <td>12-18</td>
            <td>
                <input type="radio" name="age">
            </td>
        </tr>
        <tr>
            <td>18-24</td>
            <td>
                <input type="radio" name="age">
            </td>
        </tr>
        <tr>
            <td>24-30</td>
            <td>
                <input type="radio" name="age">
            </td>
        </tr>
    </table>
    <label>Search</label>
    <input type="search">
    <input type="range">
    <input type="file" accept="image/png, image/jpeg">
</body>
</html>
